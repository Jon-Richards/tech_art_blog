{% extends 'pages/layouts/base.html' %}

{% block content %}
  <div id="page-layout">
    <div id="before-area">
      {% block before %}{% endblock %}
    </div>
    <main id="main-area">
      {% block page_content %}{% endblock %}
    </main>
    <div id="after-area">
      {% block after %}{% endblock %}
    </div>
  </div>
{% endblock %}
