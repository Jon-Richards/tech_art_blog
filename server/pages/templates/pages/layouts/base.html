{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block base_page_title %}
      {% endblock %}
    </title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'pages/pages.bundle.css' %}"
    >
  </head>
  <body class="theme theme--light">
    <div class="page">
      {% include 'pages/layouts/partials/_header.html' %}
      <main class="content">
        {% include 'pages/layouts/partials/_noscript_disclaimer.html' %}
        {% block base_content %}{% endblock %}
      </main>
      <footer class="footer">
        I am the footer.
      </footer>
    </div>
    <script
      type="text/javascript"
      src="{% static 'pages/pages.bundle.js' %}"
    ></script>
  </body>
</html>
