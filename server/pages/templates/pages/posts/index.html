{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'posts/styles.css' %}">
<script type="text/javascript" src="{% static 'posts/script.js' %}"></script>

<pre style="display: none;">
  {% filter force_escape %} {% debug %} {% endfilter %}
</pre>

{% if latest_posts_list %}
  <ul>
    {% for post in latest_posts_list %}
      <li>
        <a href="{% url 'pages:post_detail' post.slug_title %}">
          {{ post.display_title }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No posts available.</p>
{% endif %}
