<pre style="display: none;"> {% filter force_escape %} {% debug %} {% endfilter %} </pre>

{% if latest_posts_list %}
  <ul>
    {% for post in latest_posts_list %}
      <li>
        <a href="{% url 'posts:detail' post.slug_title %}">
          {{ post.display_title }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No posts available.</p>
{% endif %}
